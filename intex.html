<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanika's Personal Website</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        /* Header Styling */
        header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        /* Navigation Menu Styling */
        nav {
            background-color: #2c3e50;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #2980b9;
        }

        /* Main Content Section */
        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .main-content .left {
            flex: 1;
            padding: 20px;
        }

        .main-content .right {
            flex: 1;
            text-align: center;
        }

        /* Image Styling */
        .main-content .right img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }

        /* Footer Styling */
        footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                text-align: center;
            }

            nav a {
                float: none;
                display: block;
                text-align: left;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Thanika's Personal Website</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#about">About Me</a>
        <a href="#education">Education</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Section (About Me) -->
        <div class="left" id="about">
            <h2>About Me</h2>
            <p>Hello! I'm Thanika, currently pursuing my Master's in Economics at Christ University. I'm passionate about economics, data analysis, and applying economic theories to real-world problems.</p>
        </div>

        <!-- Right Section (Your Image) -->
        <div class="right">
            <img src="your-image.jpg" alt="Thanika">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Thanika. All Rights Reserved.</p>
    </footer>

</body>
</html>
